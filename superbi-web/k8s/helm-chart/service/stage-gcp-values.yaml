
replicaCount: 2

serviceAccount:
  name: "fdp-superbi-web-preprod-ci"

serviceFullname: superbi

podVolumes:
  - name: app-config
    configMap:
      name: app-config
  - name: logs-dir
    emptyDir:
      sizeLimit: "3Gi"
  - name: mtl-config
    configMap:
      name: mtl-config
  - name: cosmos-tail-access-logs
    emptyDir: { }
  - name: google-cloud-key
    secret:
      secretName: wif-config

volumeMounts:
  - mountPath: /var/log/flipkart/fdp-superbi-web/
    name: logs-dir
  - mountPath: /var/lib/flipkart/fdp-superbi-web/server.yaml
    name: app-config
    subPath: server.yaml
  - mountPath: /var/log/access-logs
    name: cosmos-tail-access-logs
  - mountPath: /var/secrets/google
    name: google-cloud-key

